{{ template "base" .}}

{{ define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>This is About!</h1>
                <p>Message from data: {{ index .StringMap "message" }}</p>
                {{ if ne (index .StringMap "remote_IP") "" }}
                <p>Your IP Address is: {{ index .StringMap "remote_IP" }}</p>
                {{ else }}
                <p>Unknown IP address</p>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
